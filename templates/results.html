<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>Result of Today's Calorie Tracking</h1>
    <p>Weight change: {{ weight_change }} pounds</p>
    <form action="/save" method="post">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="caloriesConsumed" value="{{ calories_consumed }}">
        <input type="hidden" name="caloriesBurned" value="{{ calories_burned }}">
        <input type="hidden" name="weightChange" value="{{ weight_change }}">
        <button type="submit">Save</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>

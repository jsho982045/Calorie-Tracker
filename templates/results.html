<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Result of Today's Calorie Tracking</h1>
                        <p class="text-center">Weight change: {{ weight_change }} pounds</p>
                        <form action="/save" method="post" class="form-group">
                            <input type="hidden" name="date" value="{{ date }}">
                            <input type="hidden" name="caloriesConsumed" value="{{ calories_consumed }}">
                            <input type="hidden" name="caloriesBurned" value="{{ calories_burned }}">
                            <input type="hidden" name="weightChange" value="{{ weight_change }}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Save</button>
                                <a href="/" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Result of Today's Calorie Tracking</h1>
        <p>Weight change: {{ weight_change }} pounds</p>
        <form action="/save" method="post">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="caloriesConsumed" value="{{ calories_consumed }}">
            <input type="hidden" name="caloriesBurned" value="{{ calories_burned }}">
            <input type="hidden" name="weightChange" value="{{ weight_change }}">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
